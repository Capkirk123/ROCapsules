				{
					modelName = Squad/FX/Monoprop_small
					transformName = RCSTHRUSTER
					emission = 0.0 0.0
					emission = 0.1 0.0
					emission = 1.0 1.0
					speed = 0.0 0.8
					speed = 1.0 1.0
					localRotation = -90, 0, 0
				}
			}		
		}

	INTERNAL
	{
		name = DYNA_INTERIOR
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1

		RESOURCE
		{
			name = ElectricCharge
			rate = 1.9
		}
	}

	MODULE:NEEDS[RasterPropMonitor}
	{
		name = RasterPropMonitorComputer
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 350
		maxAmount = 350
	}

	RESOURCE
	{
		name = HTP
		amount = 50
		maxAmount = 50
	}

	MODULE
		{
			name = ModuleRCSFX
			stagingEnabled = False
			thrusterTransformName = RCSTHRUSTER
			thrusterPower = 1.0
