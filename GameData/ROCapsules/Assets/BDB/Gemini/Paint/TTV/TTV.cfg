@PART[ROC-GeminiCM]:FOR[Bluedog_DB]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchPaint]]
	{
		SUBTYPE
		{
			name = TTV
			transform = Black
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/Paint/TTV/bluedog_Gemini_Capsule_TTV
				baseTransform = Black
				transform = Capsule_Base
			}
			TEXTURE
			{
				texture = ROCapsules/Assets/BDB/Gemini/Paint/TTV/bluedog_Gemini_Capsule_TTV
				transform = Portholes
			}
		}
	}
}
